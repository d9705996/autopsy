services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: autopsy
      POSTGRES_PASSWORD: autopsy
      POSTGRES_DB: autopsy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autopsy"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
