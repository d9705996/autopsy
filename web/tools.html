<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>MCP Tools</title><script src="https://cdn.tailwindcss.com"></script></head>
<body data-page="tools" class="min-h-screen bg-slate-950 text-slate-100"><main class="mx-auto max-w-7xl px-6 py-8"><section id="login" class="mx-auto max-w-md rounded-2xl border border-slate-800 bg-slate-900 p-6 hidden"><h2 class="mb-2 text-xl font-semibold">Sign in</h2><input id="u" placeholder="username" value="admin" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><input id="p" placeholder="password" type="password" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><button onclick="login()" class="w-full rounded bg-blue-600 px-3 py-2">Login</button></section><section id="app-shell" class="hidden"><div id="nav-root"></div><div class="grid gap-6 lg:grid-cols-2"><div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><h3 class="mb-3 text-lg font-semibold">MCP Tool Registry</h3><form id="tool-form" class="space-y-2" onsubmit="event.preventDefault(); saveTool();"><input id="tool-name" required placeholder="Tool name" class="w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><input id="tool-desc" required placeholder="Description" class="w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><input id="tool-server" required placeholder="MCP server (e.g. browser_tools)" class="w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><input id="tool-tool" required placeholder="Tool name (e.g. run_playwright_script)" class="w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><textarea id="tool-config" placeholder="key=value per line" class="h-28 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2"></textarea><div class="flex gap-2"><button id="tool-submit" class="rounded bg-blue-600 px-3 py-2 text-sm">Create Tool</button><button type="button" onclick="resetToolForm()" class="rounded border border-slate-700 px-3 py-2 text-sm">Reset</button></div></form></div><div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><h3 class="mb-3 text-lg font-semibold">Configured Tools</h3><div id="tools-list" class="space-y-3"></div></div></div></section></main><script src="/app.js"></script></body>
</html>
