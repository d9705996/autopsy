<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Admin</title><script src="https://cdn.tailwindcss.com"></script></head>
<body data-page="admin" class="min-h-screen bg-slate-950 text-slate-100"><main class="mx-auto max-w-7xl px-6 py-8"><section id="login" class="mx-auto max-w-md rounded-2xl border border-slate-800 bg-slate-900 p-6 hidden"><h2 class="mb-2 text-xl font-semibold">Sign in</h2><input id="u" placeholder="username" value="admin" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><input id="p" placeholder="password" type="password" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><button onclick="login()" class="w-full rounded bg-blue-600 px-3 py-2">Login</button></section><section id="app-shell" class="hidden"><div id="nav-root"></div><div class="grid gap-4 md:grid-cols-3"><div class="rounded-xl border border-slate-800 bg-slate-900 p-4"><h4 class="mb-2 font-medium">Users</h4><input id="new-username" placeholder="username" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><input id="new-display" placeholder="display name" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><input id="new-password" type="password" placeholder="temporary password" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><input id="new-roles" placeholder="roles (comma separated)" value="viewer" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><button onclick="createUser()" class="w-full rounded bg-blue-600 px-2 py-1.5 text-sm">Create User</button><pre id="users-out" class="mt-2 max-h-40 overflow-auto rounded border border-slate-800 bg-slate-950 p-2 text-xs"></pre></div><div class="rounded-xl border border-slate-800 bg-slate-900 p-4"><h4 class="mb-2 font-medium">Roles</h4><input id="role-name" placeholder="role name" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><input id="role-desc" placeholder="description" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><input id="role-perms" placeholder="permissions (comma separated)" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><button onclick="createRole()" class="w-full rounded bg-blue-600 px-2 py-1.5 text-sm">Create Role</button><pre id="roles-out" class="mt-2 max-h-40 overflow-auto rounded border border-slate-800 bg-slate-950 p-2 text-xs"></pre></div><div class="rounded-xl border border-slate-800 bg-slate-900 p-4"><h4 class="mb-2 font-medium">Invites</h4><input id="invite-email" placeholder="email" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><input id="invite-role" placeholder="role" value="viewer" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5" /><button onclick="createInvite()" class="w-full rounded bg-blue-600 px-2 py-1.5 text-sm">Create Invite</button><pre id="invites-out" class="mt-2 max-h-40 overflow-auto rounded border border-slate-800 bg-slate-950 p-2 text-xs"></pre></div></div></section></main><script src="/app.js"></script></body>
</html>
