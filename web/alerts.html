<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Alerts</title><script src="https://cdn.tailwindcss.com"></script></head>
<body data-page="alerts" class="min-h-screen bg-slate-950 text-slate-100"><main class="mx-auto max-w-7xl px-6 py-8"><section id="login" class="mx-auto max-w-md rounded-2xl border border-slate-800 bg-slate-900 p-6 hidden"><h2 class="mb-2 text-xl font-semibold">Sign in</h2><input id="u" placeholder="username" value="admin" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><input id="p" placeholder="password" type="password" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><button onclick="login()" class="w-full rounded bg-blue-600 px-3 py-2">Login</button></section><section id="app-shell" class="hidden"><div id="nav-root"></div><div class="grid gap-6 lg:grid-cols-2"><div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><h3 class="text-lg font-semibold">Received Alerts</h3><p class="mb-4 text-sm text-slate-400">Track alert status and triage decisions.</p><div id="alerts-list" class="space-y-3"></div></div><div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><h3 class="text-lg font-semibold">Agent Timeline</h3><div id="timeline-empty" class="text-sm text-slate-400">Select an alert to view timeline.</div><ol id="timeline-list" class="hidden space-y-4 border-l border-slate-700 pl-4"></ol><div id="triage-outcome" class="mt-4 hidden rounded-xl border border-slate-800 bg-slate-950 p-4"></div></div></div></section></main><script src="/app.js"></script></body>
</html>
