<!doctype html>
<html lang="en">
  <head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Autopsy Dashboard</title><script src="https://cdn.tailwindcss.com"></script></head>
  <body data-page="dashboard" class="min-h-screen bg-slate-950 text-slate-100">
    <main class="mx-auto max-w-7xl px-6 py-8">
      <section id="login" class="mx-auto max-w-md rounded-2xl border border-slate-800 bg-slate-900 p-6 hidden">
        <h2 class="mb-2 text-xl font-semibold">Sign in</h2><input id="u" placeholder="username" value="admin" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><input id="p" placeholder="password" type="password" class="mb-2 w-full rounded border border-slate-700 bg-slate-950 px-3 py-2" /><button onclick="login()" class="w-full rounded bg-blue-600 px-3 py-2">Login</button><p id="login-error" class="hidden mt-2 text-sm text-rose-400"></p>
      </section>
      <section id="app-shell" class="hidden">
        <div id="nav-root"></div>
        <div class="grid gap-4 md:grid-cols-3">
          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><p class="text-sm text-slate-400">Alerts</p><p id="kpi-alerts" class="text-3xl font-semibold">0</p></div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><p class="text-sm text-slate-400">Incidents</p><p id="kpi-incidents" class="text-3xl font-semibold">0</p></div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><p class="text-sm text-slate-400">MCP Tools</p><p id="kpi-tools" class="text-3xl font-semibold">0</p></div>
        </div>
        <div class="mt-4 flex gap-2"><button onclick="seedCriticalAlert()" class="rounded bg-rose-600 px-3 py-2 text-sm">Create Critical Alert</button><button onclick="seedAutoFixAlert()" class="rounded bg-emerald-600 px-3 py-2 text-sm">Create Auto-Fix Alert</button></div>
        <div class="mt-6 grid gap-4 lg:grid-cols-2">
          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><h3 class="mb-3 text-lg font-semibold">Recent Alerts</h3><ul id="recent-alerts" class="space-y-2 text-sm"></ul></div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-5"><h3 class="mb-3 text-lg font-semibold">Recent Incidents</h3><ul id="recent-incidents" class="space-y-2 text-sm"></ul></div>
        </div>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
